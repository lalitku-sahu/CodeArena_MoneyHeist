    <!---we have linked our css file -->
</head>    
<body>                                                                         
    <div class="full-page">
        <div class="navbar">
            <div class='heading'>
                <a href='https://en.wikipedia.org/wiki/Money_Heist#:~:text=Money%20Heist%20%20%20%20Spanish%20%20,Itziar%20Itu%C3%B1o%20...%20%2022%20more%20rows%20'> MONEY HEIST</a>   <!--giving the name/logo -->
                <!--<p>Hello Nit Rourkela!! <br> We are here to hack you.</p>-->
            </div>
            <!--giving the list items-->
            <nav>
                <ul id='MenuItems'>
                    <li><a href='https://dare2compete.com/hackathon/code-zone-innovision-2021-national-institute-of-technology-nit-rourkela-276884'>Home</a></li>
                    <li><a href='https://festnitr.com/events'>INNO Events</a></li>
                    <li><a href='video clip.html'>Video Clip</a></li>
                    <li><a href='game clip.html'>Game Clip</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"style="width:auto;"><a href='fire.html'>Fire work/Visual Effect</a></button></li>
                    <!--The getElementById() method returns the element that has the ID attribute with the specified value.-->
                </ul>
                <img src="moon.png" id="icon">
            </nav>                                                              
            <!--navigation bar is finished-->
            <!---now let us make the styling for the navigation bar in css-->         
        </div>
        <div id='login-form' class='login-page'>                   
            <!-- creating the form-box-->                          
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()'class='toggle-btn'>Register</button>
                </div>                                             
                 <!-- creating login form-->                           
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'id="username"placeholder='Email Id'required>
                    <input type='password'class='input-field'id="password"placeholder='Enter Password'required>
                    <input type='password'class='input-field'placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>Remember me</span> <!--The <span> tag is an inline container used to mark up a part of a text-->
                    <button type='submit'class='submit-btn' id="message">Log In</button>
                    <button type='submit'class='forgot-password' id="forgot"><a href="">Forgot Password ?</a></button>
                </form>                                             
                <!-- creating the registeration form--->                           
                <form id='register' class='input-group-register'>
                    <input type='text'class='input-field'placeholder='First Name'required> 
                    <!--The placeholder attribute specifies a hint that describes the expected value of a input field/textarea-->
                    <input type='text'class='input-field'placeholder='Last Name'required>
                    <input type='email'class='input-field'placeholder='Email Id'required>
                    <input type='password'class='input-field'placeholder='Enter Password'required>
                    <input type='password'class='input-field'placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and condition</span>
                    <button type='submit'class='submit-btn'>Register</button>
                </form>                                                            
                <!--now let us style for the form page in css-->                           
            </div>
        </div>
        <!-- let us give some social links to make the web page look good-->
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
        </div>
    </div>   
    <canvas id="canvas"></canvas>                                                                       
    <!-- the 1st script code is the java script code used for login and registeration form to move corectly-->    
    <!-- the java script to make the login form and register form toggle/move -->                     
   <script src="index.js"></script>
</body>
</html>
